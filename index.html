<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trafalgar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <main class="container">
        <header>
          <nav>
            <ul class="nav-bar">
              <li class="logo">
                <a href="#">
                  <img src="./image/logo.png" alt="" />
                </a>
              </li>
              <input type="checkbox" name="" id="check" />
              <span class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#find">Find a doctor</a></li>
                <li><a href="#apps">Apps</a></li>
                <li><a href="#testimonial">Testimonials</a></li>
                <li><a href="#about">About us</a></li>
                <label for="check" class="close-menu"
                  ><i class="fas fa-times"></i
                ></label>
              </span>
              <label for="check" class="open-menu">
                <i class="fas fa-bars"></i>
              </label>
            </ul>
          </nav>

          <!-- banner section -->

          <div class="header-container">
            <div class="header-content">
              <h1 class="header-title">Virtual healthcare for you</h1>
              <p class="header-para">
                Trafalgar provides progressive, and affordable<br />
                healthcare, accessible on mobile and online <br />
                for everyone
              </p>
              <button class="header-btn">Consult today</button>
            </div>
            <div class="banner-img">
              <img src="./image/trafalgar-header illustration 1.png" alt="" />
            </div>
          </div>
        </header>
      </main>
    </div>
  </body>
</html>
